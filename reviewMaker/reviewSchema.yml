---
概要:
  type: string
  required: True
実施日時:
  type: datetime
  required: True
実施時間_分:
  type: integer
  required: True
形式:
  type: string
  allowed: ["回覧", "パスアラウンド"]
  required: True
工程:
  type: string
  allowed: ["設計", "実装"]
  required: True
参加者:
  type: list
  schema:
    type: [string, string]
  minlength: 2
  maxlength: 2
  required: True
ファイル:
  type: dict
  required: True
  minlength: 1
  schema:
    基本設計書:
      type: list
      minlength: 4
      maxlength: 4
      schema:
        type: [string, string, string, string]
        required: True
指摘:
  type: list
  schema:
    type: list
    minlength: 5
    maxlength: 5
    nullable: True
    schema:
      type: [string, date]
      required: True
      nullable: True
  required: True
  nullable: True
再レビュー:
  type: string
  allowed: ["必要", "不要"]
  required: True
レビュー承認者_承認日:
  type: list
  schema:
    type: [string, date]
    required: True
  required: True
  empty: False
